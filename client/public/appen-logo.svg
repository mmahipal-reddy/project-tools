<svg width="160" height="50" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="160" height="50" fill="#ffffff"/>
  
  <!-- Appen text -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="38" font-weight="bold" fill="#000000">
    <!-- Stencil A with gaps -->
    <text x="0" y="38" font-family="Arial, Helvetica, sans-serif" font-size="38" font-weight="bold" fill="#000000">A</text>
    <!-- White gaps in A (stencil effect) -->
    <rect x="2" y="20" width="5" height="2.5" fill="#ffffff"/>
    <rect x="19" y="20" width="5" height="2.5" fill="#ffffff"/>
    <rect x="7" y="13" width="10" height="2.5" fill="#ffffff"/>
    
    <!-- ppen text (solid) -->
    <text x="30" y="38" font-family="Arial, Helvetica, sans-serif" font-size="38" font-weight="bold" fill="#000000">ppen</text>
  </g>
</svg>
